<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>≈ûifremi Unuttum</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .forgot-card {
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
    }
    
    .forgot-card h2 {
      color: #38bdf8;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .forgot-card p {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #94a3b8;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 15px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #38bdf8;
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #38bdf8;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .submit-btn:hover {
      background: #7dd3fc;
    }
    
    .error-message {
      background: #7f1d1d;
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .success-message {
      background: #14532d;
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .back-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
    
    .back-link a {
      color: #38bdf8;
      text-decoration: none;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="centered">

<div class="forgot-card">
  <h2>üîë ≈ûifremi Unuttum</h2>
  <p>E-posta adresinizi girin, size ≈üifre sƒ±fƒ±rlama baƒülantƒ±sƒ± g√∂nderelim.</p>

  {% if error %}

    {{ error }}
  </div>
  {% endif %}

  {% if success %}
  <div class="success-message">
    ‚úÖ {{ success }}
  </div>
  {% endif %}

  <form method="POST" action="/forgot-password">
    <div class="form-group">
      <label for="email">E-posta Adresi</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="ornek@email.com"
        required

      >
    </div>

    <button type="submit" class="submit-btn">
      üìß Sƒ±fƒ±rlama Linki G√∂nder

  </div>
</div>

</body>
</html>
